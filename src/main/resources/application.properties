spring.datasource.url=jdbc:postgresql://servicio-postgresql-otsugua04-dev.apps.rm2.thpm.p1.openshiftapps.com:5432/mi_basedatos
spring.datasource.username=admin
spring.datasource.password=password

# Evita validación temprana
spring.datasource.initialization-mode=never
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=false
spring.datasource.validation-query-timeout=0
# Desactiva DDL automático si no hay conexión
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
