#spring.datasource.url=jdbc:postgresql://postgres.otsugua04-dev.svc.cluster.local:5432/mi_basedatos
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Evita validación temprana
spring.datasource.initialization-mode=never
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=false
spring.datasource.validation-query-timeout=0
# Desactiva DDL automï¿½tico si no hay conexiï¿½n
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
