name: servicio-bdd

namespace: otsugua04-dev

container:
  tag: "build-{{ tag }}"
  port: 8080
  image: "otsugua04/servicio-bdd"
  replicas: 2
  cpuRequests: "500m"
  memRequests: "800Mi"
  cpuLimits: "1000m"
  memLimits: "1500Mi"

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

hpa:
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

configmap:
  DB_HOST: "postgres.otsugua04-dev.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "mi_basedatos"

secret:
  # plain text password; template will base64-encode when placing into `data:`
  DB_USERNAME: "admin"
  DB_PASSWORD: "password"